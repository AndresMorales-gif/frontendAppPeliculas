<div class="bar">
    <div>
        <a (click)="navigateToHome()">
            <img src="assets/images/carrete-de-pelicula.png" alt="">
        </a>
        <h4>Inicia sesion</h4>
    </div>
    <div>
        <form>
            <div>
                <label for="username">Nombre de usuario:</label>
                <input class="inputText" name="username" type="text" required="required" placeholder="Nombre de usuario">
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input class="inputText" name="password" type="text" required="required" placeholder="Contraseña">
            </div>
            <div>
                <label for="rol">Tipo de usuraio:</label>
                <select name="rol" id="rol">
                    <option value="1">Administrador</option>
                    <option value="2">Cliente</option>
                </select>
            </div>
            <div>
                <span id="messagge"></span>
            </div>
            <button (click)="auth()" class="button">Enviar</button>
        </form>
    </div>    
</div>
